.submit-btn{

.submit-btn:hover{

/* LUXURY POPUP */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.8);
  background:linear-gradient(145deg,#e6cf7c,#b8942e);
  color:#0b0b0b;

  border-radius:22px;

  font-size:16px;
  font-weight:600;
  text-align:center;
  opacity:0;
  pointer-events:none;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  animation:none;
  z-index:1000;
  max-width:90%;
  overflow:auto;
  max-height:80%;
}
.popup.show{
  opacity:1;
  pointer-events:auto;
  animation:popupAnim 0.5s ease forwards;
}
@keyframes popupAnim{
  0%{transform:translate(-50%,-50%) scale(0.8); opacity:0;}
  50%{transform:translate(-50%,-50%) scale(1.05); opacity:1;}
  100%{transform:translate(-50%,-50%) scale(1); opacity:1;}
}
.popup table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
.popup table tr{
  opacity:0;
  transform:translateY(10px);
  animation:rowFade 0.5s forwards;
}
@keyframes rowFade{
  to{opacity:1; transform:translateY(0);}
}
.popup table td{
  padding:6px 8px;
  border-bottom:1px solid rgba(0,0,0,0.1);
}
.popup table td:first-child{

  color:#0b0b0b;
}
.popup table td:last-child{

}

/* FOOTER */

  font-size:12px;

  color:var(--muted);

</style>
</head>
